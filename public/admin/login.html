<!doctype html>
<html>
<head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>

	<style>

	#basket img {
	  display: block;
	  position: absolute;
	  top: 55px;
	  left: 20px;
	  min-width: 228px;
	  height: 193px;
	}


	/* animation container */

	#ballWrapper {
	  width: 100px;
	  height: 260px;
	  display: block;
	  position: absolute;
	  cursor: pointer;
	  right: 15%;
	  top: 20%;
	}

	#ball {
	  width: 70px;
	  height: 70px;
	  position: relative;
	  animation: jump 1s infinite;
	  overflow: hidden;
	}


	/*Ball texture*/

	#ball:after {
	  content: "";
	  width: 70px;
	  height: 70px;
	  border-radius: 100%;
	  background: url("http://svgur.com/i/4D.svg");
	  position: absolute;
	  animation: rotate 2s infinite, back 1s infinite;
	  z-index: 5;
	  background-repeat: repeat;
	  background-size: cover;
	  animation-timing-function: linear;
	}


	/*Ball light*/

	#ball:before {
	  content: "";
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  z-index: 10;
	  background-image: url("http://svgur.com/i/5C.svg");
	  background-size: 110%;
	  border-radius: 100%;
	  animation: lightop 1s infinite;
	}


	/*Shadow on ball*/

	#ballshad {
	  background: url("http://svgur.com/i/5P.svg");
	  width: 100%;
	  height: 100%;
	  position: absolute;
	  border-radius: 100%;
	  animation: shadop 1s infinite;
	  margin: auto;
	  display: block;
	  background-size: contain;
	  z-index: 10;
	}


	/*Shadow on floor*/

	#ballShadow {
	  position: absolute;
	  left: 50%;
	  bottom: 0;
	  z-index: 10;
	  margin-left: -30px;
	  background-image: url("http://svgur.com/i/4V.svg");
	  background-size: cover;
	  background-repeat: no-repeat;
	  border-radius: 100%;
	  animation: shrink 1s infinite;
	  z-index: -1;
	  background-position: center;
	}


	/* Animation keyframes */

	@keyframes jump {
	  0% {
	    top: 0;
	    transform: scale3d(1, 1, 1);
	    border-radius: 100%;
	    animation-timing-function: ease-in;
	  }
	  45% {
	    transform: scale3d(1, 1, 1);
	  }
	  50% {
	    top: 200px;
	    animation-timing-function: ease-out;
	    transform: scale3d(1.3, .8, 1);
	  }
	  55% {
	    transform: scale3d(1, 1, 1);
	  }
	  60% {
	    transform: scale3d(.8, 1.1, 1);
	  }
	  70% {
	    transform: scale3d(.95, 1.05, 1);
	  }
	  72% {
	    transform: scale3d(1, 1, 1);
	  }
	  100% {
	    transform: scale3d(1, 1, 1);
	    top: 0;
	    border-radius: 100%;
	  }
	}

	@keyframes rotate {
	  0% {
	    transform: rotate(0deg);
	  }
	  100% {
	    transform: rotate(360deg);
	  }
	}

	@keyframes shrink {
	  0% {
	    bottom: 0;
	    margin-left: -30px;
	    width: 80px;
	    height: 20px;
	    animation-timing-function: ease-in;
	    left: 150%;
	    opacity: .2;
	  }
	  50% {
	    bottom: 5px;
	    margin-left: -10px;
	    width: 50px;
	    height: 10px;
	    animation-timing-function: ease-out;
	    left: 35%;
	    opacity: 1;
	  }
	  100% {
	    bottom: 0;
	    margin-left: -30px;
	    width: 80px;
	    height: 20px;
	    animation-timing-function: ease-in;
	    left: 150%;
	    opacity: .2;
	  }
	}

	@keyframes lightop {
	  0% {
	    opacity: .25;
	  }
	  50% {
	    opacity: .1;
	  }
	  100% {
	    opacity: .25;
	  }
	}

	@keyframes shadop {
	  0% {
	    opacity: .25;
	  }
	  50% {
	    opacity: .55;
	  }
	  100% {
	    opacity: .25;
	  }
	}

	@keyframes back {
	  0% {
	    background-position: top;
	  }
	  100% {
	    background-position: bottom;
	  }
	}
	</style>
	<div class="container">

	<div class="col-sm-6 col-sm-offset-3">

	    <h1><span class="fa fa-sign-in"></span> Login</h1>

	    <!-- show any messages that come back with authentication -->
	<!--     <% if (message.length > 0) { %>
	        <div class="alert alert-danger"><%= message %></div>
	    <% } %> -->

	    <!-- LOGIN FORM -->
	    <form action="/login" method="post">
	        <div class="form-group">
	            <label>Email</label>
	            <input type="text" class="form-control" name="email">
	        </div>
	        <div class="form-group">
	            <label>Password</label>
	            <input type="password" class="form-control" name="password">
	        </div>

	        <button type="submit" class="btn btn-warning btn-lg">Login</button>
	    </form>

	    <hr>

	    <p>Or go <a href="/">home</a>.</p>

	</div>
	<div id="ballWrapper">
		<div id="ball"><span id="ballshad"></span></div>
		<div id="ballShadow"></div>
	</div>


	</div>
</body>
</html>
